{% extends "site_base.html" %}
{% block content %}
  <h1>Ranking</h1>
  <div class="row">
    {% for image in ranking %}
      <div class="one column">
        <a href="/{{ image[0] }}" target="_blank">
          <img class="u-max-full-width" src="//i.imgur.com/{{ image[0] }}b.jpg">
        </a>
        <small>
          {{ image[1] }} points
        </small>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
