{% extends "site_base.html" %}
{% block content %}
  <section class="row">
    <table class="twelve columns">
    {% for image in images %}
      <tr>
        <td>
        {% with gif_id=image[0] %}
          {% include "_gif_tag.html" %}
        {% endwith %}
        </td>
        <td>
          {{ image[1] }} votes
        </td>
      </tr>
    {% endfor %}
    </table>
  </section>
{% endblock content %}
