{% extends "site_base.html" %}
{% block content %}
  <div class="row">
    {% for image in images %}
      <div class="six columns">
        {% include "_gif.html" %}
      </div>
    {% endfor %}
  </div>
  <div class="row">
    <h2>Ranking</h2>
    {% for image in ranking[:5] %}
      <div class="two columns">
        <a href="https://imgur.com/{{ image[0] }}" target="_blank">
          <img class="u-max-full-width" src="https://i.imgur.com/{{ image[0] }}b.jpg">
        </a>
        <small>
          {{ image[1] }} points
        </small>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
