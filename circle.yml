machine:
  environment:
    SECRET_KEY: CI
  python:
    version: 3.4.2

test:
  pre:
    - redis-server&
  override:
    - python -m unittest test.py
  post:
    - killall redis-server

deployment:
  development:
    branch: development
    heroku:
      appname: twogifs-development
  production:
    branch: master
    heroku:
      appname: twogifs
